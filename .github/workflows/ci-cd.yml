name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Trigger on pushes to main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (for backend tests)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install deps & run tests
      - name: Install dependencies
        run: |
          cd backend
          npm install
          npm test --if-present

      # 4. Build Docker images
      - name: Build Docker images
        run: |
          docker build -t my-backend ./backend
          docker build -t my-nginx ./nginx

      # 5. (Optional) Push to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker tag my-backend mydockerhubuser/my-backend:latest
          docker tag my-nginx mydockerhubuser/my-nginx:latest
          docker push mydockerhubuser/my-backend:latest
          docker push mydockerhubuser/my-nginx:latest

  # 6. Deploy (Optional â€” to server or cloud)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: SSH into server & deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /apps/myproject
            git pull origin main
            docker-compose down
            docker-compose pull
            docker-compose up -d
