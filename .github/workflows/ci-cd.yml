name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3ï¸âƒ£ Build backend image
      - name: Build backend Docker image
        run: |
          docker build -t my-backend -f backend/Dockerfile ./backend

      # 4ï¸âƒ£ Build frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t my-frontend -f frontend/Dockerfile ./frontend

      # 5ï¸âƒ£ Build nginx image
      - name: Build nginx Docker image
        run: |
          docker build -t my-nginx -f nginx/Dockerfile ./nginx

      # 6ï¸âƒ£ Tag and push backend
      - name: Push backend to DockerHub
        run: |
          docker tag my-backend ${{ secrets.DOCKER_USERNAME }}/my-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:${{ github.sha }}
          docker tag my-backend ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest

      # 7ï¸âƒ£ Tag and push frontend
      - name: Push frontend to DockerHub
        run: |
          docker tag my-frontend ${{ secrets.DOCKER_USERNAME }}/my-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:${{ github.sha }}
          docker tag my-frontend ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

      # 8ï¸âƒ£ Tag and push nginx
      - name: Push nginx to DockerHub
        run: |
          docker tag my-nginx ${{ secrets.DOCKER_USERNAME }}/my-nginx:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx:${{ github.sha }}
          docker tag my-nginx ${{ secrets.DOCKER_USERNAME }}/my-nginx:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/docker-postgres-demo

            # ğŸ”¹ Write commit SHA into .env file
            echo "IMAGE_TAG=${GITHUB_SHA}" > .env

            # ğŸ”¹ Pull updated images
            docker-compose pull

            # ğŸ”¹ Recreate containers with new images
            docker-compose up -d

            # ğŸ”¹ Optional cleanup
            docker system prune -af --volumes
