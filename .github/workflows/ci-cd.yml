name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub (optional: only if you want to push images)
      - name: Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build backend image
      - name: Build backend image
        run: |
          docker build -t my-backend -f backend/Dockerfile ./backend

      # 5. Build frontend image
      - name: Build frontend image
        run: |
          docker build -t my-frontend -f frontend/Dockerfile ./frontend

      # 6. Build nginx image
      - name: Build nginx image
        run: |
          docker build -t my-nginx -f nginx/Dockerfile ./nginx

      # 7. Push images to Docker Hub (optional)
      - name: Push Docker images
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        run: |
          docker tag my-backend ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest
          docker tag my-frontend ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:latest
          docker tag my-nginx ${{ secrets.DOCKERHUB_USERNAME }}/my-nginx:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-nginx:latest
