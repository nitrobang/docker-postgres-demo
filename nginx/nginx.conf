# Minimal events block (required by Nginx)
events { }

http {
    # Upstream definitions (load balancing groups, even if only one server now)
    upstream backend_service {
        server my-backend:5000;   # backend service inside docker network
    }

    upstream frontend_service {
        server my-frontend:3000;  # frontend service inside docker network
    }

    server {
        listen 80;

        # ==============================
        # Frontend (React)
        # ==============================
        location / {
            proxy_pass http://frontend_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================
        # Backend (API)
        # ==============================
        location /api/ {
            proxy_pass http://backend_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
